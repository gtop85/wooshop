 <ion-modal-view class="background">
    <ion-header-bar  class="background"> 
       <h1 class="title"> <center>ΚΑΛΑΘΙ</center></h1>
    </ion-header-bar>
    
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar-left" ng-repeat="product in cartItems">
                <img ng-src="{{product.featured_src}}"/>
                <h2>{{product.title}}</h2>
                <p ng-bind-html="product.price_html"></p>               
                <span class="badge badge-balanced badge-container">{{product.count}}</span>
                <div class="button-bar">
                <button class="button button-small button-block button-assertive icon ion-android-delete" ng-click="deleteCart(product)"></button>
                <button class="button button-small button-block button-energized icon ion-minus" ng-click="removeFromCart(product)"></button>
                <button class="button button-small button-block button-balanced icon ion-plus" ng-click="addToCart(product)"></button>
                </div>
            </ion-item>
            <ion-item style="text-align: right">
                Υποσύνολο: {{subcostSum}} &euro;
               <p>Βάρος: {{weightSum}} kg</p>
                Τελικό σύνολο με τα μεταφορικά: {{costSum}} &euro;
                <p>Πατήστε πληρωμή για να προχωρήσετε</p>
            </ion-item>
        </ion-list>
        <div class="button-bar">
            <button class="button button-block  button-assertive" ng-click="modal.hide()">Κλείσιμο</button>
            <button class="button button-assertive button-block button-balanced" ng-click="handleCheckout()">Πληρωμή</button>
        </div>
    </ion-content>
</ion-modal-view>
