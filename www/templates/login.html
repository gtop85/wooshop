<ion-view class="background">
  <ion-nav-title><center>ΕΙΣΟΔΟΣ</center></ion-nav-title>
  <div class='bar bar-subheader bar-stable'>
    <h1 class="title">Παρακαλώ συνδεθείτε ή κάντε εγγραφή</h1>
  </div>
  <ion-content class="has-subheader padding">
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Όνομα χρήστη</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Κωδικός</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-balanced" ng-click="login(loginData)">Είσοδος</button>
        </label>
      </div>
    </form>
    <br><br><h4>Νέος χρήστης;</h4>
    <button class="button button-block button-assertive" ui-sref="app.signup">Εγγραφή</button>
  </ion-content>
</ion-view>
